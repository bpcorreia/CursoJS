<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro Javascript</title>
    <style>
        body {
            background-color: rgb(80, 80, 138);
            color: white; /* Comentario em CSS*/
            font: normal 20pt Arial;
        }
        h1{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--Comentario em HTML-->
    <p>Good bye </p>
    <script>
         var n1 = Number(window.prompt("Digite um número: ")) // recebe string
         var n2 = Number(window.prompt("Digite outro número: "))
         var s = n1 + n2
         window.alert(`A soma entre ${n1} e ${n2} é igual a ${s} `) //template string
         // (number + number) para adição
         // (string + string) para contaneção
    </script>
</body>
</html>
