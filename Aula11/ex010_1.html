<head>

<body>
    <h1>Nacionalidade</h1>
    Pais de Nascimento <input type="text" name="txtNac" id="txtNac">
    <input type="button" value="Submit" onclick="nacionalidade()">
    <div id="res">

    </div>
    <script>
        function nacionalidade() { //debugger
            var txtNac = window.document.querySelector('input#txtNac')
            var res = window.document.querySelector('div#res')
            var n = txtNac.value 
            res.innerHTML = `Nasceu em ${n} ` 
            var pais = n.toLowerCase()  
            if (pais == `portugal`) {
                res.innerHTML +=  `<p><strong>PortuguÃªs</strong></p>`
                res.style.background = 'red'
            }else {
                res.innerHTML += `<p><strong>Estrangeiro</p></strong>`
                res.style.background = 'green'
            }
        }
    </script>
</body>
